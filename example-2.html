<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Dropdown with Columns on Hover</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  
  /* Dropdown container */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  /* Main category button */
  .dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  /* Dropdown content container */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 400px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    
    justify-content: space-between;
    padding: 10px;
  }

  /* Show dropdown content on hover */
  .dropdown:hover .dropdown-content {
    display: flex;
  }

  /* Column for each gender */
  .column {
    flex: 1;
    padding: 10px;
  }

  /* Column titles */
  .column h3 {
    margin-top: 0;
    font-size: 18px;
  }

  /* Links inside dropdown */
  .dropdown-content a {
    color: black;
    padding: 8px 16px;
    text-decoration: none;
    display: block;
  }

  /* Hover effect for dropdown links */
  .dropdown-content a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">Fashion</button>
  <div class="dropdown-content">

    <div>
        <h3>Categories</h3>
    </div>



    <!-- Men Column -->
    <div class="column">
      <h3>Men</h3>
      <a href="#">T-Shirts</a>
      <a href="#">Shirts</a>
      <a href="#">Jeans</a>
      <a href="#">Suits</a>
      <a href="#">Accessories</a>
    </div>

    <div>
        <h3>|</h3>
    </div>
    
    <!-- Women Column -->
    <div class="column">
      <h3>Women</h3>
      <a href="#">Dresses</a>
      <a href="#">Tops</a>
      <a href="#">Jeans</a>
      <a href="#">Skirts</a>
      <a href="#">Accessories</a>
    </div>
  </div>
</div>

</body>
</html>
